    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;

    }

      color: #fff;
      font-size: 24px;

    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .navbar ul li a {
      color: #fff;
      text-decoration: none;
      padding: 8px 12px;
    
    }

    .navbar ul li a:hover {
      background-color: #555;
      border-radius: 4px;
    }

    /* Responsive menu button */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      background-color: #fff;
      height: 3px;
      width: 25px;
      margin: 4px 0;
    }

    @media (max-width: 768px) {
      .navbar ul {
        display: none;
        flex-direction: column;
        background-color: #333;t
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
      }

      .navbar ul.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
